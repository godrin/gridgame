<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            background-color: blue;
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-content: center;
            place-items: center;
            gap: 32px;
        }

        play-field {
            background-color: white;
            width: 244px;
            height: 244px;
            display: block;
            padding: 1px;
            user-select: none;
        }

        play-box {
            width: 40px;
            height: 40px;
            line-height: 30px;
            background-color: #AAAAFF;
            padding: 5px;
            margin: 5px;
            display: block;
            text-align: center;
            float: left;
        }

        play-box.active {
            background: red;
        }

        score {
            color: white;
            font-size: 64px;
        }
    </style>
    <script type="module" src="game.js"></script>
</head>

<body>
<score></score>
<play-field></play-field>
</body>
</html>
